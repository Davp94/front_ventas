<div class="mat-elevation-z8">
  <button mat-raised-button color="primary" (click)="openDialog(1)">
    NUEVO REGISTRO
  </button>
  <table mat-table class="w-full" aria-label="Elements">
    <ng-container matColumnDef="id_categoria" >
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id_categoria}}</td>
    </ng-container>
    <ng-container matColumnDef="cat_nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.cat_nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="cat_descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let row">{{row.cat_descripcion}}</td>
    </ng-container>
    <ng-container matColumnDef="cat_estado">
      <th mat-header-cell *matHeaderCellDef>ESTADO</th>
      <td mat-cell *matCellDef="let row">{{row.cat_estado}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="openDialog(2, row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openDialog(4, row)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openDialog(3, row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
