<mat-card class="w-[800px] p-4">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Formulario de Login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="grid grid-cols-2 gap-4 mt-3">
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="login()" color="primary">LOGIN</button>
  </mat-card-actions>
</mat-card>
